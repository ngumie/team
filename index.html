<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/devchallenges.png"
    type="image/png">
    <link rel="stylesheet" href="./css/config.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Team</title>
  </head>
  <body>
    <ig class="container">
      <header>
        <h1 class="title">The creative crew</h1>
        <div class="info-container">
          <h3 class="subtitle">Who we are</h3>
          <p class="description">
            We are team of creatively diverse, drive. Innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>
      <section class="team-pictures__container">
        <div class="team-member">
          <figure class="team-member__pictures">
            <img src="./images/photo1.png" alt="Bill Mahoney" />
            <figcaption class="team-member__name">Bill Mahoney</figcaption>
          </figure>
          <p class="team-member__job">Product Owner</p>
        </div>

        <div class="team-member">
          <figure class="team-member__pictures">
            <img src="./images/photo2.png" alt="Saba Cabrera" />
            <figcaption class="team-member__name">Saba Cabrera</figcaption>
          </figure>
          <p class="team-member__job">Art Director</p>
        </div>

        <div class="team-member">
          <figure class="team-member__pictures">
            <img src="./images/photo3.png" alt="Shae Le" />
            <figcaption class="team-member__name">Shae Le</figcaption>
          </figure>
          <p class="team-member__job">Tech Lead</p>
        </div>

        <div class="team-member">
          <figure class="team-member__pictures">
            <img src="./images/photo4.png" alt="Skylah Lu" />
            <figcaption class="team-member__name">Skylah Lu</figcaption>
          </figure>
          <p class="team-member__job">Ux designer</p>
        </div>

        <div class="team-member">
          <figure class="team-member__pictures">
            <img src="./images/photo5.png" alt="Griff Richards" />
            <figcaption class="team-member__name">Griff Richards</figcaption>
          </figure>
          <p class="team-member__job">Developer</p>
        </div>

        <div class="team-member">
          <figure class="team-member__pictures">
            <img src="./images/photo6.png" alt="Stan John" />
            <figcaption class="team-member__name">Stan John</figcaption>
          </figure>
          <p class="team-member__job">Developer</p>
        </div>
      </section>
      <footer>
        <span>created by <a href="https//github.com/duc-k" target="_blank">Ricardo</a> - <a href="https://devChallenges.io" target="_blank">devChallenges</a></span>
      </footer>
    </main>
  </body>
</html>
